<add-employee-component/>

<div class="w-full mt-5">
    <p class="text-xl pb-3 flex items-center">
        <i class="fas fa-list mr-3"></i> Employee List
    </p>


    <div class="bg-white overflow-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">ID</th>
                    <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Name</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Last Name</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                @for (employee of service.employees(); track employee.id) {
                    <tr>
                        <td class="w-1/3 text-left py-3 px-4">{{employee.id}}</td>
                        <td class="w-1/3 text-left py-3 px-4">{{employee.name}}</td>
                        <td class="text-left py-3 px-4"><a class="hover:text-blue-500" href="tel:622322662">{{employee.lastName}}</a></td>
                    </tr>
                }@empty {
                    <h3>Espere por favor</h3>
                }
                
            </tbody>
        </table>
    </div>
</div>
